<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friend board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="member-container">

    <section class="person-container">
        <header class="person-details">
            <h1 class="person-name"> Carla Snepvangers</h1>
            <p class="person-status">Friends with Marijn</p>
        </header>

        <img class="person-picture" src="carla.png" alt="profile-picture">

        <p class="message">Carla requested permission to view your contact details </p>

        <footer class="button-choice">
            <input type="button" value="Approve">
            <input type="button" value="Decline">
        </footer>
    </section>

    <section class="person-container">
        <header class="person-details">
            <h1 class="person-name"> Marijn Pijnenborg</h1>
            <p class="person-status">New Member</p>
        </header>

        <img class="person-picture" src="marijn.png" alt="profile-picture">

        <p class="message">Marijn wants to add you to the group <strong> best friends</strong> </p>

        <footer class="button-choice">
            <input type="button" value="Approve">
            <input type="button" value="Decline">
        </footer>
    </section>

</body>
</html>
